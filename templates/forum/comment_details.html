{% load thread_extras %}
<div class="details">
   <div class="col-md-6">
       <div class="pull-left">
           <time datetime="{{ post.created_at }}" class="text-primary">
              Posted: {{ post.created_at|started_time }}
           </time>
       </div>
   </div>
   <div class="col-md-6">
       <div class="pull-right">

         {% if post.user == user or user.is_staff %}
           <a href="{% url 'edit_post' thread.id post.id %}"><b class="fa fa-pencil-square-o">edit /</b></a>
           <a href="{% url 'delete_post' post.id %}"><i class="fa fa-trash-o"></i>delete</a>
         {% endif %}
       </div>
   </div>
   <div class="clearfix"></div>
</div>
